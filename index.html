<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-icon" id="chat-icon" onclick="toggleChatIcon()">Chat</div>
    <div class="chat-container" id="chat-box" style="display: none;">
        <div class="chat-header">
            <span>Chat with Gavie AI</span>
            <button onclick="closeChat()">âœ–</button>
        </div>
        <div id="msger-chat" class="chat-window"></div>
        <div id="typing-indicator" class="typing-indicator">Gavie AI is typing...</div>
        <form id="msger-form" class="input-area">
            <input type="text" class="msger-input" placeholder="Type your message...">
            <button type="submit" class="msger-send-btn">Send</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
